plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin" // Ensure this line is correctly placed after the Android and Kotlin plugins
}

android {
    namespace = "com.example.loginpage"
    compileSdk = 34 // Ensure this matches your installed SDK

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    ndkVersion "25.1.8937393"

    kotlinOptions {
        jvmTarget = "17" // Ensure this matches the JDK version
    }

    defaultConfig {
        // Unique Application ID
        applicationId = "com.example.loginpage"
        minSdkVersion 23 // Specify minimum SDK version
        targetSdkVersion 34 // Ensure this matches your installed SDK
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            // Signing with the debug keys for now, so `flutter run --release` works
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
